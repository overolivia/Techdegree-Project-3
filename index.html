<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">	
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

	<title>The Code Review</title>
</head>

<body>
	
	
		<div class="main-head">
			
			<header>

			<h1>The Code Review</h1>
			
			</header>

		</div>
	
	<div class="container">

		<div class="sub-head">

			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right on your inbox</p>

		</div>

		<div class="main-content">

			<form action="index.html" method="post">


			  <fieldset class="basic">

					<legend>Contact Information</legend>
				  
				  <ul>
					  
					<li>

						<label for="name">Full Name</label>
						<input type="text" id="name" name="user_name" placeholder="Required" required>
						
					</li>
					  
					<li>

						<label for="email">Email Address</label>
						<input type="email" id="email" name="user_email" placeholder="Required" required>
					</li>
					
					<li>

						<label for="phone">Phone Number</label>
						<input type="text" id="phone" name="user_phone" placeholder="123-456-7890">
					
					</li>
					 
					<li>

						<label for="address">Street Address</label>
						<input type="text" id="address" name="user_address">
					</li>
					  
					<li>

						<label for="city">City</label>
						<input type="text" id="city" name="user_city">
				 	 </li>
					 
					 <li>
	
						<label for="state">State</label>
						<select id="state" name="user_state">
							<option value="" disabled selected hidden>Choose State...</option>
							<option value="alabama">Alabama</option>
							<option value="alaska">Alaska</option>
							<option value="arizona">Arizona</option>
							<option value="arkansas">Arkansas</option>
							<option value="california">California</option>
							<option value="colorado">Colorado</option>
							<option value="connecticut">Connecticut</option>
							<option value="delaware">Delaware</option>
							<option value="florida">Florida</option>
							<option value="georgia">Georgia</option>
							<option value="hawaii">Hawaii</option>
							<option value="idaho">Idaho</option>
							<option value="illinois">Illinois</option>
							<option value="indiana">Indiana</option>
							<option value="iowa">Iowa</option>
							<option value="kansas">Kansas</option>
							<option value="kentucky">Kentucky</option>
							<option value="louisiana">Louisiana</option>
							<option value="maine">Maine</option>
							<option value="maryland">Maryland</option>
							<option value="massachusetts">Massachusetts</option>
							<option value="michigan">Michigan</option>
							<option value="minnesota">Minnesota</option>
							<option value="mississippi">Mississippi</option>
							<option value="missouri">Missouri</option>
							<option value="montana">Montana</option>
							<option value="nebraska">Nebraska</option>
							<option value="nevada">Nevada</option>
							<option value="new_hampsire">New Hampsire</option>
							<option value="new_jersey">New Jersey</option>
							<option value="new_mexico">New York</option>
							<option value="north_carolina">North Carolina</option>
							<option value="north_dakota">North Dakota</option>
							<option value="ohio">Ohio</option>
							<option value="oklahoma">Oklahoma</option>
							<option value="oregon">Oregon</option>
							<option value="pennsylvania">Pennsylvania</option>
							<option value="rhode_island">Rhode Island</option>
							<option value="south_carolina">South Dakota</option>
							<option value="south_dakota">South Dakota</option>
							<option value="tenessee">Tenessee</option>
							<option value="texas">Texas</option>
							<option value="utah">Utah</option>
							<option value="vermont">Vermont</option>
							<option value="virginia">Virginia</option>
							<option value="washington">Washington</option>
							<option value="west_virginia">West Virginia</option>
							<option value="wisconsin">Wisconsin</option>
							<option value="wyoming">Wyoming</option>


						</select>
					  </li>
					  
					  <li>

						<label for="zip">Zip Code</label>
						<input type="text" id="zip" name="user_zip">
						  
					  </li>
					  
				  </ul>

				</fieldset>

				<fieldset>

					<legend>Newsletter</legend>

					<label>Select the newsletter you would like to recieve</label>
					
					<br>
				
					
					<input type="checkbox" id="html" value="newsletter_html" name="user_newsletter">
					<label class="light" for="html">HTML News</label>
					
					<br>

					<input type="checkbox" id="css" value="newsletter_css" name="user_newsletter">
					<label class="light" for="css">CSS News</label>
					
					<br>

					<input type="checkbox" id="java" value="newsletter_java" name="user_newsletter">
					<label class="light" for="html">Javascript News</label>

					<br>

					<label>Newsletter Format</label>
					<br>
					
					<input type="checkbox" id="html-format" value="newsletter_html-format" name="user_newsletter">
					<label class="light" for="html-format">HTML</label>

					<br> 
					<input type="checkbox" id="plain" value="newsletter_plain" name="user_newsletter">
					<label class="light" for="plain">Plain Text</label>

					<br>

					<label for="topics">Other topics that you'd like to hear about</label>
					<textarea id="topics" name="user_topics"></textarea>

				</fieldset>

				 <button type="submit">Sign Up</button>

			</form>
			
		</div>
		
	</div>

		<footer>
		
			<p>Copyright The Code Review</p>
			
		</footer>
		
	
	
	
</body>
</html>
